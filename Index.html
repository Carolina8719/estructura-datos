<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proyecto Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Mi Página Web</h1>
    <p><strong>Ejemplo</strong> básico con <em>HTML y CSS</em>.</p>
</header>

<nav>
    <a href="https://www.google.com" target="_blank">Google</a>
</nav>

<main>
    <section>
        <h2>Contenido</h2>
        <h3>Texto</h3>
        <p>Este es un párrafo con <strong>negrita</strong> y <em>cursiva</em>.</p>

        <h3>Listas</h3>
        <ul>
            <li>Uno</li>
            <li>Dos</li>
        </ul>

        <ol>
            <li>Primero</li>
            <li>Segundo</li>
        </ol>

        <h3>Imagen</h3>
        <img src="assets/img/imagen1.jpg.jpg" alt="Imagen de ejemplo" width="200">

        <h3>Video</h3>
        <video controls width="200">
            <source src="assets/adioscena.mp4" type="video/mp4">
        </video>

        <h3>Tabla</h3>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jhon</td>
                    <td>47</td>
                </tr>
                <tr>
                    <td>Carlos</td>
                    <td>25</td>
                </tr>
            </tbody>
        </table>

        <h3>Formulario</h3>
        <form>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Correo">
            <button>Enviar</button>
        </form>
    </section>
</main>

<footer>
    <p>Proyecto académico</p>
</footer>

</body>
</html>
